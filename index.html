<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shaping Elements</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Border Radius</h2>
    <div class="box border-radius"></div>
    <div class="box border-radius-circle"></div>
    <h2>Box Shadow</h2>
    <div class="box box-shadow"></div>
    <div class="box box-shadow-inset"></div>
    <div class="box box-shadow-multiple"></div>
</body>
</html>
